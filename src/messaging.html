    <script>
        startLoading();
        document.onload=fetchContacts();
        let contacts = [];
        async function fetchContacts(){
            const db=firebase.firestore();
            usersDB = db.collection('users').doc(localStorage.getItem('uid'));
            usersDB.collection('contacts').get().then(async(querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    contacts.push({...doc.data(), id:doc.id});
                });
                console.log(contacts)
                updateContactsList(contacts, 'contactsList');
                setTimeout(stopLoading, 1);
            }).catch((error)=>console.log(error));
        }

        function stopLoading() {
            document.getElementById('loading').style.display = "none";
        }

        function startLoading() {
            document.getElementById('loading').style.display = "flex";
            console.log('loading')
        }
        function loadChat(id){
            document.getElementsByClassName('tab')[0].innerHTML=`<h3>${id}</h3>
            <div class="chats">
                <div class="message local-message">
                    Local LocL aJ bRO APODPF
                </div>
                <div class="message remote-message">
                    Remote ALDKFLFK hI
                </div>
            </div>
            `;
        }

        function setRemoteChat(remoteChat) {
            localStorage.setItem("remoteChat", remoteChat);
            loadChat(remoteChat);
        }

        function searchContacts(val) {
            updateContactsList(filter(contacts, val), "contactsList");
        }
    </script>
