    <script>
        startLoading();
        let roomID = window.location.search.substr(6, window.location.search.length - 1);
        document.onload = roomID? loadChat(roomID):fetchRooms();
        let rooms = [];
        async function fetchRooms() {
            const db = firebase.firestore();
            usersDB = db.collection('users').doc(localStorage.getItem('uid'))
            .collection('rooms').onSnapshot((snapshot)=>{
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        rooms.push(change.doc.data())
                        console.log(change.doc.data())
                    }
                })
                updateRoomsList(rooms, "roomsList");
                stopLoading();
            })
        }

        let addRoomForm = document.getElementById('addRoomForm');
        addRoomForm.onsubmit = function(e) {
            e.preventDefault();
            startLoading();
            const newRoom = formToJSON(e.target);
            const db=firebase.firestore();
            db.collection('users').doc(localStorage.getItem('uid'));
            db.collection("rooms").add(newRoom).then((room)=>{
                console.log(room.id);
                console.log(newRoom)
                room.collection("participants").add({id:localStorage.getItem('uid')}).then(()=>{
                    console.log('added to')
                })
                db.collection("users").doc(localStorage.getItem('uid')).collection('rooms').add({
                    id:room.id,
                    name:newRoom.name
                })
                stopLoading();
            })

            /* usersDB.collection("rooms") */

            /* .add(newContact)

            addRoomForm.reset();
        }
        document.getElementById('addRoomClose').onclick = () => toggleVisibility('addRoomModal', 'block');

        function addRoom(){
            toggleVisibility('addRoomModal', 'block');
        }

        function addParticipants(){
            toggleVisibility('addParticipantsModal', 'block');
            startLoading();
            fetchContacts().then((contacts)=>{
                console.log(contacts)
                stopLoading();
                showAddParticipants('addParticipantsList', contacts);
            })
        }

        function sendInvite(id){
            const db = firebase.firestore();
            db.collection('users').doc(id).collection('rooms').add({
                id:roomID,
                name:localStorage.getItem("roomName")
            });
            db.collection('rooms').doc(roomID).collection('participants')
            .add({
                id:id,
            }).then(()=>console.log('added'))
        }

        function stopLoading() {
            document.getElementById('loading').style.display = "none";
        }

        function startLoading() {
            document.getElementById('loading').style.display = "flex";
            console.log('loading')
        }
        function loadChat(id) {
            const msgs = [];
            const db = firebase.firestore();
            usersDB = db.collection('rooms').doc(id);
                document.getElementsByClassName('tab')[0].innerHTML = `<h3>${id}</h3>
                <div class="filters">
                    <button onclick="addParticipants()" class="btn-primary border-radius" id="addContact"><i class="fa fa-plus-circle"></i> Add Participant</button>
                </div>
            <div id="chats" class="chats">
                 
            </div>
            <form id="sendMsg" style="display:flex;  margin-top: 10px !important;">
                <textarea name="msg" class="msgInput"></textarea>
                <button type="submit" style="margin:0"><i class="fa fa-send"></i></button>
            </form>`;
            document.getElementById('sendMsg').onsubmit=(e)=>sendMsg(e)

            usersDB.collection("chats").orderBy('time').onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change, i) => {
                    if (change.type === "added" && change.doc.id!=="details") {
                        const msg={...change.doc.data(), time:change.doc.data().time.toDate()};
                        document.getElementById('chats').insertAdjacentHTML('beforeend',createMsg(msg));
                    }
                });
                stopLoading();
                scrollDown("chats");
            })
        }
        function sendMsg(e){
            e.preventDefault();
            const msg={from:localStorage.getItem('uid'), msg:e.target["msg"].value, time:new Date()};
            const db = firebase.firestore();
            usersDB = db.collection('rooms').doc(roomID);
            usersDB.collection('chats').add(msg)
            /* document.getElementById('chats').insertAdjacentHTML('beforeend',createMsg(msg)); */
            e.target.reset();
        }

        function setRemoteChat(remoteChat, roomName) {
            localStorage.setItem("roomName", roomName);
            location.href='messaging.html?room='+remoteChat;
        }

        function searchRooms(val) {
            updateRoomsList(filter(rooms, val), "roomsList");
        }

        function createMsg(msg) {
            return `<div class="message ${msg.from === localStorage.getItem('uid') ? 'local' : 'remote'}-message">
                    <div class="name">
                        ${msg.from}
                    </div>
                    <div class="msg">
                    ${msg.msg}
                    </div>
                    <div class="time">
                        ${new Date(msg.time).toLocaleDateString()+"  "+new Date(msg.time).toLocaleTimeString()}
                    </div>
                </div>`
        }
